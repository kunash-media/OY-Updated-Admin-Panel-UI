<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Ancizar Serif ";

        }
        
        .account-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            width: 50%;
            min-height: 474px;
            box-shadow: 0 0 15px 5px rgba(128, 128, 128, 0.7);
        }
        
        .account-image {
            width: 50%;
            height: 474px;
            background: url('https://via.placeholder.com/400') no-repeat center;
            background-size: cover;
        }
        
        .account-form {
            width: 50%;
            height: 474px;
            padding: 40px;
            background-color: #1F2937;
        }
        
        .account-form h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .create-btn {
            width: 100%;
            background-color: #20c997;
            color: white;
            border: none;
        }
        
        .create-btn:hover {
            background-color: #168f71;
        }
        
        .google-btn {
            width: 100%;
            background-color: grey;
            color: white;
            border: none;
            height:10%;
        }
        
        .google-btn:hover {
            background-color: #ff4500;
        }

        .g_id_signin {
            margin-top: 20px;
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background-color: white;
            margin: 15px 0;
        }
        
        .login-link {
            display: block;
            text-align: center;
            color: #20c997;
            margin-top: 10px;
        }
        
        .valid {
            border: 2px solid green;
        }
        
        .invalid {
            border: 2px solid red;
        }
    a.hover-link {
        color: #20c997;
        text-decoration: none;
        margin-right: 15px;
        transition: color 0.3s ease;
    }
    a.hover-link:hover {
        color: white;
    }
    
    .brand-heading {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        color: #FFD700;
        z-index: 20;
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        margin: 0;
        line-height: 1.1;
    }
    
    .brand-text {
        position: absolute;
        top: 180px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.95);
        z-index: 20;
        max-width: 85%;
        font-size: 16px;
        line-height: 1.6;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        padding: 0 15px;
        text-align: justify;
        text-align-last: center;
    }
    </style>
    <script>
        function getQueryParams() {
            var params = {};
            window.location.search.substring(1).split("&").forEach(function(pair) {
                var keyValue = pair.split("=");
                if (keyValue.length === 2) {
                    params[decodeURIComponent(keyValue[0])] = decodeURIComponent(keyValue[1]);
                }
            });
            return params;
        }

        window.onload = function() {
            var params = getQueryParams();
            if (params.name) {
                var usernameInput = document.getElementById("username");
                usernameInput.value = params.name;
                alert("Welcome " + params.name + "! Please enter your password to login.");
            }
        };
    </script>
</head>

<body>
    <div class="account-container">
        <div class="account-image" style="position: relative;">
            <div class="brand-heading">OY<br>Jewells</div>
            <p class="brand-text">Step into a world of timeless beauty with OY Jewells. Each piece is crafted to perfection, reflecting unparalleled artistry and luxury.</p>
            <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover;">
                <source src="Img/11.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);">
            </div>
            <img src="Img/logo kunash.jpg" alt="Logo Kunash" style="position: absolute; bottom: 10px; right: 10px; width: 80px; height: auto; z-index: 10;">
        </div>
        <div class="account-form">
            <h4 style="color: white;">Login</h4>
            <form action="Dashboard.html" method="GET">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: white;">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: white;">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="mb-3 form-check" style="color: white;">
                    <input type="checkbox" class="form-check-input" id="privacyCheck" required>
                    <label class="form-check-label" for="privacyCheck">I agree the privacy and policy</label>
                </div>
                <button type="submit" class="create-btn" style="height: 35px;">Login</button>
            </form>
            <!--<div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri=""
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>-->
            <div style="margin-top: 15px; text-align: center;">
                <a href="ForgotPassword.html" class="hover-link">Forgot Password</a>
                <a href="CreateAccount.html" class="hover-link">Create Account</a>
            </div>
        </div>
    </div>
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
</body>

</html>
