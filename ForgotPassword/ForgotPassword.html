<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgotPassword.css">
</head>

<body>
    <div class="password-container">
        <div class="password-image">
            <video autoplay muted loop>
                <source src="../Img/33.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay"></div>
            <img src="../Img/company.jpg" alt="Company Logo" class="company-logo">
            <img src="../Img/logo kunash.jpg" alt="Kunash Logo" class="kunash-logo">
        </div>

        <div class="password-form">
            <h4>Forgot Password</h4>
            <form id="password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required minlength="6">
                </div>
                <button type="submit" class="update-btn">Update Password</button>
            </form>
            <div id="error-message" class="error-message hidden">
                Passwords do not match. Please try again.
            </div>
            <div id="success-message" class="success-message hidden">
                Password updated successfully! You can now login with your new password.
            </div>
            <a href="../CreateAccount/CreateAccount.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>

    <script src="ForgotPassword.js"></script>
</body>

</html>
