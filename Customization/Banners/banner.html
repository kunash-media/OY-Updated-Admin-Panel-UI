<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Management</title>
    <link rel="stylesheet" href="banner.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Banner Management</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by page name..." class="search-input">
                </div>
                <button id="addBannerBtn" class="add-btn">Add Banner</button>
            </div>
        </div>

        <div class="table-container">
            <table id="bannerTable" class="banner-table">
                <thead>
                    <tr>
                        <th>Page Name</th>
                        <th>Header</th>
                        <th>Text</th>
                        <th>Image 1</th>
                        <th>Image 2</th>
                        <th>Image 3</th>
                        <th>Image 4</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bannerTableBody">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div class="no-data" id="noData" style="display: none;">
            <p>No banners found</p>
        </div>
    </div>

    <!-- Add/Edit Banner Modal -->
    <div id="bannerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Banner</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="bannerForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pageName">Page Name *</label>
                    <input type="text" id="pageName" name="pageName" required>
                </div>

                <div class="form-group">
                    <label for="header">Header *</label>
                    <input type="text" id="header" name="header" required>
                </div>

                <div class="form-group">
                    <label for="text">Text *</label>
                    <textarea id="text" name="text" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="bannerFileOne">Banner Image 1 *</label>
                    <input type="file" id="bannerFileOne" name="bannerFileOne" accept="image/*" required>
                    <div class="image-preview" id="previewOne"></div>
                </div>

                <div class="form-group">
                    <label for="bannerFileTwo">Banner Image 2 *</label>
                    <input type="file" id="bannerFileTwo" name="bannerFileTwo" accept="image/*" required>
                    <div class="image-preview" id="previewTwo"></div>
                </div>

                <div class="form-group">
                    <label for="bannerFileThree">Banner Image 3</label>
                    <input type="file" id="bannerFileThree" name="bannerFileThree" accept="image/*">
                    <div class="image-preview" id="previewThree"></div>
                </div>

                <div class="form-group">
                    <label for="bannerFileFour">Banner Image 4</label>
                    <input type="file" id="bannerFileFour" name="bannerFileFour" accept="image/*">
                    <div class="image-preview" id="previewFour"></div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" id="submitBtn" class="submit-btn">Save Banner</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close" id="closeDeleteModal">&times;</span>
            </div>
            <p>Are you sure you want to delete this banner?</p>
            <div class="form-actions">
                <button type="button" id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="banner.js"></script>
</body>

</html>
